<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #app {
      width: 800px;
      height: 400px;
      border: 1px solid black;
      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- <script src="./demo.js"></script> -->
  <div id='app'>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  console.log(1)
  setTimeout(() => {
    console.log(2)
  }, 0)
  new Promise((resolve) => {
    console.log(3)
    resolve(4)
  }).then(res => {
    console.log(5)
    console.log(res)
  })
  console.log(6)
</script>
</html>
