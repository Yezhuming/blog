<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    #app {
      width: 100vw;
      height: 100vh;
      border: 1px solid black;
      /* display: flex; */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: #fff;
    }
    .cell {
      width: 100px;
      height: 100px;
    }
    .border-1px::after {
      content: '';
      position: absolute;
      box-sizing: border-box;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      border: 1px solid #000;
      border-radius: 4px;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-transform-origin: top left;
    }
  </style>
</head>
<body>
  <!-- <script src="./demo.js"></script> -->
  <div id='app'>
    <!-- <div class="cell border-1px"> cell</div> -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  function fn () {
    console.log(1);
  }
  console.log(fn.prototype);
  const arrowFn = () => {
    console.log(2);
  }
  console.log(arrowFn.prototype);
</script>
</html>
